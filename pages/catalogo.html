<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>MasterPan</title>
        
        <!-- fonts used  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    
    </head>

<body>
    <header>
        <nav>
            <div class="logo-header">
                <a href="../index.html">
                    <img src="https://png.pngtree.com/png-vector/20221122/ourmid/pngtree-bread-logo-illustration-png-image_6458295.png" alt="">
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="#" class="left-nav" >Catalogo</a></li>
                <li><a href="../pages/contacto.html" class="left-nav">contacto</a></li>
                
            </ul> 
        </nav>
    </header>

    <section class="title-prod">
        <h3>Productos</h3>
        <p>Puedes escoger retirarlo en el local o envío a domicilio</p>
        <span>Escoger por kilos</span>
    </section>
    
    <section class="productos">
        <div class="product-card">
            <img src="../enlaces/img/pan flauta.jpg" alt="Pan flauta">
            <input type="text" pattern="[0-9]" placeholder="Cantidad en kg">
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="../enlaces/img/cordobesita y .jpg" alt="Cordobesita">
            <input type="text" pattern="[0-9]" placeholder="Cantidad en kg">
            <button>Agregar al carrito</button>
        </div>
    </section>
    
    <section class="title-prod">
        <p>Escoger por unidad <br>
        (al llevar 12 se aplica el descuento)</p>
    </section>
    
    <section class="productos">
        <div class="product-card">
            <img src="../enlaces/img/facturas crema pastelera.jpg" alt="Facturas con crema pastelera">
            <input type="text" pattern="[0-11]" placeholder="Cantidad en unidades">
            <button>Agregar al carrito</button>
        </div>
        <div class="product-card">
            <img src="../enlaces/img/pan dulces aleman.jpg" alt="Pan dulce alemán">
            <input type="text" pattern="[0-11]" placeholder="Cantidad en unidades">
            <button>Agregar al carrito</button>
        </div>
    </section>

</body>
</html>
