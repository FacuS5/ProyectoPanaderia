        <section class="forum">
            
            <h3>Contáctanos</h3>
            <p>Desde MasterPan nos interesa sus recomendaciones para mejorar, tanto en el ámbito de desarrollo.</p>
            <p>Sus reclamos serán atendidos a la brevedad.</p>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre">
                
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Tu número de teléfono">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required placeholder="Escribe tu mensaje" rows="5"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </body>
</html>
